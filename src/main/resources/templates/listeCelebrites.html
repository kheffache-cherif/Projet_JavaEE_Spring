<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
<title>Liste Celebrites</title>
</head>
<body>
 <div layout:fragment="Mycontent">
<div class="container">
<div class="card">
  <div class="card-header">
    Liste des Celebrites
  </div>
  <div class="card-body">    
      <table class="table table-striped">
        <tr>
            <th>numCelebrite</th><th>Nom </th><th>prenom</th><th>nationalite</th><th>epoque</th>
         </tr>  
           <tr th:each="c:${celebrites.content}">
              <td th:text="${c.numCelebrite}"></td>
              <td th:text="${c.nom}"></td>
              <td th:text="${c.prenom}"></td>   
               <td th:text="${c.nationalite}"></td>
              <td th:text="${c.epoque}"></td>   
             <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')"
                th:href="@{supprimerCelebrite(id=${c.numCelebrite}, page=${currentPage},size=${size})}">Supprimer</a></td> 
           		
           </tr>             
      </table>
            <ul class="nav nav-pills">
         <li th:each="page,status:${pages}">
           <a th:class="${status.index==currentPage?'btn btn-primary':'btn'  }" 
              th:href="@{ ListeCelebrites(page=${status.index}, size=${size} ) }"
              th:text="${status.index }"></a>
         </li>
      </ul>
      
  </div>
</div>
</div>
</div>
</body>
</html>
