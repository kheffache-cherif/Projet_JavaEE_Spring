<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout de Departements</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
		<div class="card">
			<div class="card-header" th:if="${mode=='new'}"> Ajout des Departements </div>
			<div class="card-header" th:if="${mode=='edit'}">Modification des Departements </div>
							<div class="card-body">
					<form name ="departement" th:action="@{saveDepartement}" method="post">
							
					
						<div class="form-group" style= "visibility:visible" th:if="${mode=='new'}">
							<label class="control-label">Dep:</label> 
								
								<input type="text" name="dep" class="form-control" 
								th:value="dep"/>
						</div>
						<div class="form-group" style= "visibility:hidden" th:if="${mode=='edit'}">
							<label class="control-label">Dep:</label> 
								
								<input type="text" name="dep" class="form-control" 
								th:value="${departement.dep}"/>
						</div>
						<div class="form-group">
							<label class="control-label">NomDep :</label> 
							<input type="text" name="nomDep" class="form-control" th:if="${mode=='new'}"
								th:value= "nomDep" />
							<input type="text" name="Dep" class="form-control" th:if="${mode=='edit'}"
								th:value="${departement.Dep}" />
						</div>
						<div class="form-group">
							<label class="control-label">Chef_Lieu:</label> 
							<input type="text" name="chefLieu" class="form-control" th:if="${mode=='new'}"
								th:value="chefLieu"/>
							<input type="text" name="chefLieu" class="form-control" th:if="${mode=='edit'}"
								th:value="${departement.chefLieu}"/>
						</div>
						<div class="form-group">
							<label class="control-label">Reg :</label> 
							<input type="text" name="reg" class="form-control" th:if="${mode=='new'}"
								th:value="reg"/>
							<input type="text" name="reg" class="form-control"  th:if="${mode=='edit'}"
								th:value="${departement.reg}"/>	
						
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
