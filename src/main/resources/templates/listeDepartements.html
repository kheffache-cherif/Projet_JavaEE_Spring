<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
      
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Departements</title>
</head>
<body>
 <div layout:fragment="Mycontent">
<div class="container">
<div class="card">
  <div class="card-header">
    Liste des Departements
  </div>
  <div class="card-body">    
      <table class="table table-striped">
        <tr>
            <th>codeInsee</th><th>nomCom </th><th>longitude</th><th>latidute</th>
         </tr>  
           <tr th:each="d:${departements.content }">
              <td th:text="${d.dep}"></td>
               <td th:text="${d.chefLieu}"></td>
              <td th:text="${d.nomDep}"></td>
              <td th:text="${d.reg}"></td>   
             
              <td><a class="btn btn-success" th:href="@{modifierDepartement(id=${d.dep})}">Editer</a></td>
              
             <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
                th:href="@{supprimerDepartement(id=${d.dep}, page=${currentPage},size=${size})}">Supprimer</a></td> 
           		
           </tr>             
      </table>
            <ul class="nav nav-pills">
         <li th:each="page,status:${pages}">
           <a th:class="${status.index==currentPage?'btn btn-primary':'btn'  }" 
              th:href="@{ ListeDepartements(page=${status.index}, size=${size} ) }"
              th:text="${status.index }"></a>
         </li>
      </ul>
      
  </div>
</div>
</div>
</div>
</body>
</html>
